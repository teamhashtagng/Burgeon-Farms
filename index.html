<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burgeon Farms And Agro Industries</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <input type="checkbox" id="check" />
        <div class="nav-logo">
          <img src="./images/logo.png" alt="Burgeon Farms" class="logo-img" />
        </div>

        <div class="nav-links">
          <h6 class="nav-link">Home</h6>
          <h6 class="nav-link">About</h6>
          <h6 class="nav-link">Services</h6>
          <button class="gen-btn nav-link">Contact Us</button>
        </div>
        <label htmlFor="check" class="checkbtn">
          <span class="iconify nav-icon" data-icon="ci:hamburger-md"></span>
        </label>
      </div>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide"
            style="
              background-image: url('./images/banner1.jpg');
              height: 800px;
              background-position: center;
              width: 100%;
            "
          >
            Slide 1
          </div>
          <div
            class="swiper-slide"
            style="
              background-image: url('./images/banner2.jpg');
              height: 800px;
              background-position: center;
              width: 100%;
            "
          >
            Slide 2
          </div>
          <div
            class="swiper-slide"
            style="
              background-image: url('./images/banner3.jpg');
              height: 800px;
              background-position: center;
              width: 100%;
            "
          >
            Slide 3
          </div>
        </div>
        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->
      </div>
    </header>
    <main>
      <div>
        <img />
      </div>
      <div>
        <p>ABOUT US</p>
      </div>
    </main>
  </body>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      effect: "fade",
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</html>
